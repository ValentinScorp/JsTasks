<!DOCTYPE html>
<html>

<head>
    <title>Task5_2</title>
</head>

<body>
    <input id="input-name" required pattern="[A-Z][a-z]+" type="text">
    <input id="input-tel" required pattern="[(][+][0-9][)][ ][0-9]{3}[ -][0-9]{2}[:][0-9]{2}[ ][0-9][ -][0-9]{2}" type="text">
    <div>
        <select name="select" id="sel-list" onchange="selectChanged()">
            <option value="One">One</option>
            <option value="Two">Two</option>
            <option value="Three">Three</option>
        </select>
    </div>
    <div>
        <input type="checkbox" id="check-me" onclick="clickCheckbox()">
    </div>
    <div>
        <button id="button-press-me" onclick="clickButton()">Press me!</button>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="demo.js"></script>
</html>
