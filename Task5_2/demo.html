<!DOCTYPE html>
<html>

<head>
    <title>Task5_2</title>
    <link rel="stylesheet" type="text/css" href="demo.css">
</head>

<body>
    <input id="input-name" type="text"/>
    <input id="input-tel" type="text" placeholder="(+X) XXX-XX:XX"/>
    <div>
        <select name="select" id="sel-list" onchange="selectChanged()">
            <option value="One">One</option>
            <option value="Two">Two</option>
            <option value="Three">Three</option>
        </select>
    </div>
    <div>
        <input type="checkbox" id="check-me" onclick="clickCheckbox()">
    </div>
    <div>
        <button id="button-press-me" onclick="clickButton()">Press me!</button>
    </div>
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="demo.js"></script>
</html>
